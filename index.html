
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الجمعية التعاونية الاستهلاكية في بابل</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #007BFF;
      color: #fff;
      text-align: center;
    }
    .header img {
      width: 120px;
      margin: 20px auto;
      display: block;
    }
    .header h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }
    .building {
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      border: 4px solid #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .links a {
      display: block;
      background: #fff;
      color: #007BFF;
      margin: 12px auto;
      padding: 14px 0;
      width: 80%;
      max-width: 320px;
      border-radius: 28px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }
    .links a:hover {
      background: #dceeff;
    }
    footer {
      margin-top: 30px;
      padding: 20px;
      font-size: 14px;
      line-height: 1.6;
      background: rgba(255,255,255,0.1);
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="شعار الجمعية">
    <h1>الجمعية التعاونية الاستهلاكية في بابل</h1>
  </div>

  <img src="building.jpeg" class="building" alt="صورة المبنى">

</html>
